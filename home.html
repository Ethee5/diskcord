<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Cord</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header-bar">
        <button onclick="toggleMenu()">☰</button>
        <h2 id="headerTitle">Disk Cord</h2>
    </div>

    <div class="sidebar" id="sidebar">
        <button id="backButton" style="display: none;" onclick="navigateBack()">⬅ Back</button>
        <h3 id="sidebarTitle">Servers</h3>
        <div id="serverList"></div>
        <div id="channelList" style="display: none;"></div>
        <h3>Direct Messages</h3>
        <div id="dmList"></div>
        <button onclick="logout()" style="margin-top: 20px;">Logout</button>
    </div>

    <div class="content">
        <div id="serverView">
            <div class="chat-box">
                <div id="loadingIndicator" class="loading" style="display: none;">Loading messages...</div>
                <div class="message-area" id="messageArea">
                    <div class="message">Select a server or DM to start chatting</div>
                </div>
                <div class="input-area">
                    <button id="uploadButton">+</button>
                    <input type="file" id="fileInput" style="display: none;">
                    <input type="text" id="messageInput" placeholder="Type a message..." disabled />
                    <button id="sendMessageBtn" onclick="app.messageManager.sendMessage()" disabled>➤</button>
                </div>                
            </div>
        </div>
    </div>
    <script src="assets/js/services/apiService.js"></script>
    <script src="assets/js/managers/channelManager.js"></script>
    <script src="assets/js/managers/navigationManager.js"></script>
    <script src="assets/js/managers/serverManager.js"></script>
    <script src="assets/js/managers/messageManager.js"></script>
    <script src="assets/js/ui/uiManager.js"></script>
    <script src="assets/js/helpers/polyfills.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
