<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Cord</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>

</head>

<body>
    <div id="Servers" class="tabcontent">
        <div class="section">
            <h2>Servers</h2>
            <div id="serverList"></div>
            <div id="channelListContainer" class="channel-list-container" style="display: none;">
                <div class="header">
                    <button id="backButton" onclick="navigateBack()"><</button>
                    
                            <h3 id="serverTitle">Server name</h3>
                </div>
                <div class="channel-list-scroll">
                    <div id="channelList"></div>
                </div>
            </div>

        </div>
    </div>

    <div id="DMs" class="tabcontent">
        <div class="section">
            <h2>Direct Messages</h2>
            <div id="dmList"></div>
        </div>
    </div>



    <div id="Profile" class="tabcontent">
        <div class="section">
            <h1>Profile</h1>
            <h3>not implemented yet!</h3>
            <button id="inviteButton" onclick="app.serverManager.joinServer()">Join My Server</button>
            <p>thats just a test button and it doesnt work for now so just join from https://discord.gg/eRRvmvVSyf if u
                care XDDD</p>
        </div>
    </div>



    <div id="chatPopup" class="chat-popup" style="display:none;">
        <div class="header">
            <button id="backButton" onclick="closeChatPopup()">  <</button>
              
                    <h3 id="chatTitle">#channel-name</h3>

        </div>
        <div id="loadingIndicator" class="loading" style="display: none;"></div>
        <div class="message-area" id="messageArea">
            <div class="message"></div>
        </div>

        <div class="input-area">
            <button id="uploadButton">+</button>
            <input type="file" id="fileInput" style="display: none;" multiple>
            <input type="text" id="messageInput" placeholder="Type a message..." disabled />
            <button id="sendMessageBtn" onclick="app.messageManager.sendMessage()" disabled>âž¤</button>
        </div>
    </div>



    <div class="tab-container">
        <button class="tablink" onclick="openPage('Servers', this)" id="defaultOpen">Servers</button>
        <button class="tablink" onclick="openPage('DMs', this)">DMs</button>
        <button class="tablink" onclick="openPage('Profile', this)">Profile</button>
    </div>

    <script src="assets/js/services/apiService.js"></script>
    <script src="assets/js/managers/channelManager.js"></script>
    <script src="assets/js/managers/navigationManager.js"></script>
    <script src="assets/js/managers/serverManager.js"></script>
    <script src="assets/js/managers/messageManager.js"></script>
    <script src="assets/js/ui/uiManager.js"></script>
    <script src="assets/js/helpers/polyfills.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/main.js"></script>
</body>



</html>
